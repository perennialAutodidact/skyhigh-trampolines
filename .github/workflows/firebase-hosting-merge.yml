name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

# set environment variables in Github as
# "Repository Secrets", not "Environment Secrets"
env:
  CI: false
  NODE_ENV: ${{ secrets.NODE_ENV }}

  REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
  REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
  REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
  REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
  REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}
  REACT_APP_GOOGLE_PLACES_API_KEY: ${{ secrets.REACT_APP_GOOGLE_PLACES_API_KEY }}

  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  STRIPE_HANDLE_EVENT_SECRET_PRODUCTION: ${{ secrets.STRIPE_HANDLE_EVENT_SECRET_PRODUCTION }}

  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
  SENDGRID_TEMPLATE_ID: ${{ secrets.SENDGRID_TEMPLATE_ID }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && yarn build

      - name: "Cloud function environment variables"
        run: |
          cd functions
          touch .env

          echo "${{ secrets.NODE_ENV }}" >> .env
          echo "${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "${{ secrets.STRIPE_HANDLE_EVENT_SECRET_PRODUCTION }}" >> .env
          echo "${{ secrets.SENDGRID_API_KEY }}" >> .env
          echo "${{ secrets.SENDGRID_TEMPLATE_ID }}" >> .env

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKYHIGH_TRAMPOLINES }}"
          channelId: live
          projectId: skyhigh-trampolines
